<!DOCTYPE html>
<html>
<head>
  <title>Harder, Faster, Stronger</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
  <body>
<center>
  <img src="Daft_Punk_logo.png" height="200px" />
  <div id="container">


      <div id="row">
        <div id="work_it" class="red">Work It</div>
        <div id="make_it" class="purple">Make It</div>
        <div id="do_it" class="green">Do It</div>
        <div id="makes_us" class="blue">Makes Us</div>
      </div>
      

      <div id="row">
        <div id="harder" class="green">Harder</div>
        <div id="better" class="red">Better</div>
        <div id="faster" class="blue">Faster</div>
        <div id="stronger" class="purple">Stronger</div>
      </div>
      

      <div id="row">
        <div id="more_than" class="blue">More Than</div>
        <div id="hour" class="green">Hour</div>
        <div id="our" class="purple">Our</div>
        <div id="never" class="red">Never</div>
      </div>

      <div id="row">
        <div id="ever" class="purple">Ever</div>
        <div id="after" class="blue">After</div>
        <div id="work_is" class="red">Work Is</div>
        <div id="over" class="green">Over</div>
      </div>
      </center>
    </div>
  


      <script type="text/javascript" src="main.js"></script>
  </body>
</html>
